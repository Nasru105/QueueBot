[pytest]
# Конфигурация pytest

# Путь к тестам
testpaths = tests

# Паттерны для поиска тестовых файлов
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Минимальная версия Python
minversion = 7.0

# Asyncio mode для pytest-asyncio
asyncio_mode = auto

# Детальный вывод
addopts = 
    -v
    --strict-markers
    --tb=short
    --showlocals

# Маркеры тестов
markers =
    asyncio: тесты с async функциями
    unit: unit тесты
    integration: интеграционные тесты
    slow: медленные тесты
